<!DOCTYPE html>
<html lang="en">
<head>

  <title>Website Template</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Your Title Here</h1>
    <p>Your subtitle or description</p>

  </footer>

  <script src="script.js"></script>
